<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义指令</title>
  </head>
  <body>
    <div id="app">
      <p v-text="msg"></p>
      <p v-upper="msg"></p>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "i love you~ zhao li ying~",
        },
        // 自定义局部指令
        directives:{
          upper(el,bindings){
            el.textContent = bindings.value.toUpperCase();
          }
        }
      });
    </script>
  </body>
</html>
