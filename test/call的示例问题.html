        this.name = name;
        this.price = price;
      }
      console.log(new Product(100,200));
      function Food(name, price) {
        Product.call(this, name, price); //这里是重点
        // this.Product(name,price)让任意的函数,成为对象的方法
        // this就是此构造函数出来的实例化对象

        this.category = "food";
      }
      let obj = new Food("cheese", 5);

      console.log(obj.name);
